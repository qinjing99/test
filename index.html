<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style>
#div1{ width:400px; height:400px; border:1px #000 solid;}
</style>
<script src="http://api.map.baidu.com/api?v=1.3"></script>
<script>

window.onload = function(){
	var oInput = document.getElementById('input1');
	
	oInput.onclick = function(){
		
		navigator.geolocation.getCurrentPosition(function(position){
			
			var y = position.coords.longitude;
			var x = position.coords.latitude;
			var map = new BMap.Map("div1");   //创建地图实例
			var pt = new BMap.Point(y, x);    //地图的经纬度
			map.centerAndZoom(pt, 14);       //设置位置和地图级别，数字越高则显示的越细致
			//map.centerAndZoom('重庆', 14); //设置城市和地图级别
	        var myIcon = new BMap.Icon("miaov.png", new BMap.Size(30,30));   //标注的样式
			var marker2 = new BMap.Marker(pt,{icon:myIcon});  // 创建标注，遮罩层，标注
			map.enableScrollWheelZoom();   //启动滚轮放大缩小，默认禁止；
			map.addOverlay(marker2); 
			
			var opts = {
			  width : 200,     // 信息窗口宽度
			  height: 60,     // 信息窗口高度
			  title : "妙味课堂"  // 信息窗口标题
			}
			var infoWindow = new BMap.InfoWindow("IT培训机构", opts);  // 创建信息窗口对象
			map.openInfoWindow(infoWindow,pt); //开启信息窗口
			
			
		});
		
	};
	
};

</script>
</head>

<body>
<input type="button" value="请求" id="input1" />
<div id="div1"></div>
</body>
</html>
